<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()"  autocomplete="off">
      <input type="text" class="form-control" name="termino" [(ngModel)]="termino" placeholder="buscar pais"/>

    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bandera</td>
          <td>Nombre Pais</td>
          <td>12121212</td>
          <td><a href="#">Ver más</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
